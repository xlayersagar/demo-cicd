<!-- src/app/login/login.component.html -->
<body style="margin-bottom: 250px;">
<div class="login-container">
  <br>
  <h1 style="color: black; font-size: 35px;">Login Here!</h1><br><br><br>
  <form (ngSubmit)="onLoginSubmit()">
    <div class="form-group">
      <label for="username" style="padding-right: 6px; padding-left: 10px;">Username:</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password" style="padding-right: 6px; padding-left: 10px;">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required>
    </div><br><br>
    <button type="submit">Login</button>
  </form>
  <p class="error-message" *ngIf="errorMessage" style="color: black; padding-left:13px ; font-size: 19px;">{{ errorMessage }}</p>
</div>
</body>
