<h1>Contact Page</h1>

<div class="contact-form" style="margin-bottom: 360px;">
  <form (submit)="onSubmit()">
    <div class="form-group">
      <label for="name" style="color: azure;">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email" style="color: azure;">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="message" style="color: azure;">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>
    </div>
    <button type="submit">Submit</button>
  </form>
  
  <p *ngIf="isMessageSent" style="color: green;">Message sent successfully!</p>
</div>
